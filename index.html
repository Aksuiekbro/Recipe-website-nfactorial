<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef.in - Главная страница</title>
    <!-- Подключение стилей Bootstrap для быстрого стилизирования -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили для макета */
        .recipe-card {
            margin-bottom: 20px;
        }
        .recipe-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Рецепты</h1>
        <div class="row">
            <!-- Пример карточки рецепта -->
            <div class="col-lg-4 col-md-6">
                <div class="card recipe-card">
                    <img src="recipe1.jpg" class="card-img-top" alt="Рецепт 1">
                    <div class="card-body">
                        <h5 class="card-title">Название рецепта 1</h5>
                        <p class="card-text">Краткое описание рецепта 1.</p>
                        <a href="recipe1.html" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            <!-- Пример другой карточки рецепта -->
            <div class="col-lg-4 col-md-6">
                <div class="card recipe-card">
                    <img src="recipe2.jpg" class="card-img-top" alt="Рецепт 2">
                    <div class="card-body">
                        <h5 class="card-title">Название рецепта 2</h5>
                        <p class="card-text">Краткое описание рецепта 2.</p>
                        <a href="recipe2.html" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            <!-- Добавьте больше карточек рецептов по аналогии -->
        </div>
    </div>
</body>
</html>
